name: Version Tagging and Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'

jobs:
  version-and-tag:
    name: Auto Version & Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION="${{ steps.current_version.outputs.VERSION }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "TAG_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.current_version.outputs.VERSION }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "v$VERSION" -m "Release v$VERSION"

          # Push tag
          git push origin "v$VERSION"

          echo "‚úÖ Created and pushed tag v$VERSION"

      - name: Generate changelog
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        id: changelog
        run: |
          VERSION="${{ steps.current_version.outputs.VERSION }}"

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG="## üéâ Initial Release\n\n"
            CHANGELOG+="This is the first tagged release of NMG Tours Jamaica.\n\n"
            CHANGELOG+="### Features\n"
            git log --pretty=format:"- %s (%h)" --no-merges | head -20 >> changelog.txt
          else
            # Generate changelog since last tag
            echo "## üìù Changes since $PREV_TAG" > changelog.txt
            echo "" >> changelog.txt
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> changelog.txt
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check_tag.outputs.TAG_EXISTS == 'false'
        uses: actions/github-script@v7
        env:
          VERSION: ${{ steps.current_version.outputs.VERSION }}
          CHANGELOG: ${{ steps.changelog.outputs.CHANGELOG }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = process.env.VERSION;
            const changelog = process.env.CHANGELOG || 'No changelog available';

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `Release v${version}`,
              body: changelog,
              draft: false,
              prerelease: false
            });

            console.log(`‚úÖ Created release v${version}`);

      - name: Skip message
        if: steps.check_tag.outputs.TAG_EXISTS == 'true'
        run: |
          echo "‚è≠Ô∏è Skipping release creation - tag already exists"
          echo "To create a new release, update the version in package.json"
